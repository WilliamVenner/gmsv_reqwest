[package]
name = "gmsv_reqwest"
version = "1.0.0"
authors = ["William Venner <william@venner.io>"]
edition = "2018"
publish = false

[lib]
name = "gmsv_reqwest"
crate-type = ["cdylib"]

[profile.release]
lto = 'thin'
codegen-units = 1
opt-level = 's'

[dependencies]
gmod = { version = "9.0.1", default-features = false }
reqwest = { version = "0.11.4", default-features = false, features = ["rustls-tls-native-roots"] }
tokio = { version = "1.7.1", features = ["rt", "macros"] }
crossbeam = "0.8.1"
thiserror = "1.0.25"
magic_static = "2.0.1"
singlyton = "2.0.0"
